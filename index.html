<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
      <nav class="navegation">
        <a href="#"><img src="logo.png" alt="logo"></a>
        <ul>
           <li><a href="#">Mac</a></li>
           <li><a href="#">Ipad</a></li>
           <li><a href="#" class="check">Iphone</a></li>
           <li><a href="#">Watch</a></li>
           <li><a href="#">AirPods</a></li>
           <li><a href="#">SÃ³ na Apple</a></li>
           <li><a href="#">Suporte</a></li>
       </ul>
      </nav>
    </header>
    <main>
       <section>
         <div class="circle"></div>
         <div class="main-text">
            <img src="iphone13.png" alt="iphone">
            <h3>Seu novo superpoder</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Eius soluta magnam animi architecto corporis rem necessitatibus.</p>
            <h6>A partir de R$ 4.999</h6>
            <button>Comprar</button>
         </div>
         <div class="text">
            <h5>Escolha sua cor favorita</h5>
         </div>

         <div class="nucleos">
            <span id="green" onclick="imgSlider('green.png'); circleChange('#445c42')"></span>
            <span id="pink" onclick="imgSlider('pink.png'); circleChange('#ffc9cf')"></span>
            <span id="blue" onclick="imgSlider('blue.png'); circleChange('#0b839e')"></span>
            <span id="black" onclick="imgSlider('black.png'); circleChange('#092732')"></span>
            <span id="while" onclick="imgSlider('white.png');circleChange('#e0dbd7')"></span>
            <span id="red" onclick="imgSlider('red.png');circleChange('#cf4f68')"></span>
         </div>

        </section>
        <div class="main-img">
            <img src="green.png" alt="celular verde" id="phone">
        </div>

    </main>
    
    <script type="text/javascript">
       
        function imgSlider(e){
            document.querySelector('#phone').src = e;
        }
        
        function circleChange(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
